<template name="foodList">
	<div class="foods">
		<button type="button" class="btn btn-default" id="add-btn">Add new Entry</button>
		{{#if addNewEntry}}
			{{> foodSubmit}}
		{{/if}}
		<table class="table">
			<thead>
				<tr>
					<th>Food</th>
					<th>Serving Size</th>
					<th>Protein</th>
					<th>Carbs</th>
					<th>Fats</th>
					<th>Calories</th>	
				</tr>
			</thead>
			<tbody>
				{{#each foods}}
					{{> foodItem}}
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
